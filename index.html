<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.accordion-content {
  display: none;
  padding: 10px;
}

.accordion-item.active .accordion-content {
  display: block;
}

    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">Section 1</div>
          <div class="accordion-content">Content for section 1 goes here.</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Section 2</div>
          <div class="accordion-content">Content for section 2 goes here.</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Section 3</div>
          <div class="accordion-content">Content for section 3 goes here.</div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Section 3</div>
          <div class="accordion-content">Content for section 3 goes here.</div>
        </div>
      </div>
    <div>
        <button id="debounce">Click debounce</button>
        <button id="throttel">Click throttel</button>
    </div>
</body>
<script>

    document.querySelector("#debounce").addEventListener("click",debounce(()=>{
        console.log("click")
    },1000))

    function debounce(cb,timeout){
        let debouncetime;
        return (...arg)=>{
            clearTimeout(debouncetime)
                debouncetime=setTimeout(()=>{
                     cb.call(this,...arg)
                },timeout)
            
        }

    }
    document.querySelector("#throttel").addEventListener("click",throttel(()=>{
        console.log("click throtteling")
    },2000))

    function throttel(cb,timeout){
        let isthrottel=false;
        return (...arg)=>{
            if(!isthrottel){
                cb.call(this,...arg)
                isthrottel=true

                setTimeout(()=>{
                   isthrottel=false
                   },timeout)
            }
           
            
        }

    }
let classitem=document.getElementsByClassName("accordion-item")
let item=  document.querySelectorAll(".accordion-item")
console.log(item,classitem)
item.forEach(element => {
   
    element.querySelector(".accordion-header").addEventListener("click",()=>{
        element.classList.toggle("active")
    })
    
});
 


</script>
</html>
