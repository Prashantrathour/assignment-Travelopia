<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Take Home Test</title>
    <style>
        /* Resetting default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Full-width, full-height container */
        .container {
            width: 100%;
            height: calc(100% - 100px); /* Subtract header height */
            position: relative;
            overflow: hidden;
        }

        /* Full-width, fluid height image */
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
          opacity: 0.7;
           
        }

        /* Translucent overlay */
        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: -1;
        }

        /* Centered content */
        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        /* Header */
        .header {
            height: 100px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 100px;
            text-align: left;
            padding: 0 20px;
        }

        /* Footer */
        .footer {
            height: 100px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 100px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .title {
            font-size: 4vw;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
          
        }
        /* Button styles */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        Travelopia
    </div>
    <div class="container">
        <!-- Background image -->
        <img class="background-image" src="https://th.bing.com/th/id/R.da6dbcc9bcaf3fe4c50756029a97a74a?rik=r71IIkzJKoWGRw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fDesktop-Travel-Images.jpg&ehk=4hh6aPHY1xgCLRHpS32Rf8gwqlrcrvGhbjHUkKExL8Q%3d&risl=&pid=ImgRaw" alt="Background Image">

        <!-- Translucent overlay -->
        <div class="overlay"></div>

        <!-- Centered content -->
        <div class="centered-content">
            <!-- Title -->
            <h1 class="title">Explore the World</h1>
            <!-- Button -->
            <button class="button" onclick="alert('Hello World')">Click here</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright Â© Travelopia 2024
    </div>
</body>
</html>
